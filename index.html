<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="keywords" content="Base Apparel coming soon page solution"/>
  <meta name="description" content=" Base Apparel coming soon page challenge on Frontend Mentor"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300..600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css"/>
  <!--<script defer src="main.js"></script>-->
</head>
<body>
    <div class="grid_container">
        <!--1st component-->
        <header class="header">
            <h1 class="sr-only">Base apparel</h1>
            <a class="header__logo" href="#home" aria-label="Base apparel"><img class="logo_icon" src="images/logo.svg" alt="Base apparel"/></a>
            <picture class="header__image">
                <source media="(max-width: 47.9375rem)" srcset="images/hero-mobile.jpg">
                <source media="(min-width: 48rem)" srcset="images/hero-desktop.jpg">
                <img class="image" src="images/hero-desktop.jpg" alt="Women"/>
            </picture>
        </header>
        <!--2nd component-->
        <main class="main">
            <h2 class="main__title">We're coming soon</h2>
            <p class="main__advertisement">Hello fellow shoppers! We're currently building our new fashion store. Add your email below
                to stay up-to-date with announcements and our launch deals.</p>
            <div class="main__input-container">
                <input class="main__input-email" type="email" placeholder="Email Address" />
                <img class="main__icon-error" src="images/icon-error.svg" alt="Error" />
                <div class="main__arrow-container">
                    <img class="main__icon-arrow" src="images/icon-arrow.svg" alt="Arrow" />
                </div>
            </div>
            <p class="main__validation">Please provide a valid email</p>
        </main>
       <!--3rd component-->
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">@Darionas</a>.
        </footer>
    </div>
</body>
</html>
